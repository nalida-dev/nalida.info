<header id="header" class="{{ image ? 'withImage' : 'withoutImage' }}"
  [ngStyle]="{'background-image': 'url(&quot;/' + image + '&quot;)'}">
  <div class="inner">
    <a routerLink="/" class="logo">NALIDA</a>
    <nav id="nav">
      <a routerLink="/intro">소개</a>
      <a routerLink="/nalida-story">날리다 이야기</a>
      <a routerLink="/contact">문의</a>
    </nav>
    <a (click)="navPanelVisible = !navPanelVisible" class="navPanelToggle"><span class="fa fa-bars"></span></a>
  </div>
</header>
<div id="navPanel" [class.visible]="navPanelVisible">
  <a routerLink="/intro">소개</a>
  <a routerLink="/nalida-story">날리다 이야기</a>
  <a routerLink="/contact">문의</a>
  <a (click)="navPanelVisible = !navPanelVisible" class='close'></a>
</div>
